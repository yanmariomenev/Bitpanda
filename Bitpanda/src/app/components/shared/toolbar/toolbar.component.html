<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Prices</a>
      <a mat-list-item href="#">Log in</a>
      <a mat-list-item href="#">Get started</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span><img height="60" width="100" src="https://cryptoast.fr/wp-content/uploads/2020/05/bitpanda5-300x216.png"></span>
      <div class="md-toolbar-tools">
        <a ><mat-icon>attach_money</mat-icon>Prices </a>
        <a > <mat-icon>account_circle</mat-icon>Log In </a>
        <a > <mat-icon>not_started</mat-icon>Get started </a>
      </div>     
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
