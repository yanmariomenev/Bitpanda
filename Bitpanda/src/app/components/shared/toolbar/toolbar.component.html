<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Prices</a>
      <a mat-list-item href="#">Log in</a>
      <a mat-list-item href="#">Get started</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a  mat-button="" routerlink="/" aria-label="Bitpanda" class="mat-focus-indicator docs-button mat-button mat-button-base" tabindex="0" aria-disabled="false"  href="/"><span class="mat-button-wrapper"><img _ngcontent-iim-c50=""height="60" width="100" src="https://cryptoast.fr/wp-content/uploads/2020/05/bitpanda5-300x216.png" alt="Bitpanda" ><span _ngcontent-iim-c50=""></span></span><span matripple="" class="mat-ripple mat-button-ripple"></span><span class="mat-button-focus-overlay"></span></a>
      <span class="example-fill-remaining-space"></span>
      <!-- Buttons are only for decoration simply there is no authentication -->
      <div class="md-toolbar-tools">
        <a  mat-button=""  aria-disabled="false" ><span class="mat-button-wrapper">Prices</span><span matripple="" class="mat-ripple mat-button-ripple"></span><span class="mat-button-focus-overlay"></span></a>
        <a  mat-button=""  aria-disabled="false" ><span class="mat-button-wrapper">Log in</span><span matripple="" class="mat-ripple mat-button-ripple"></span><span class="mat-button-focus-overlay"></span></a>
        <a  mat-button=""  aria-disabled="false" ><span class="mat-button-wrapper">Getting started</span><span matripple="" class="mat-ripple mat-button-ripple"></span><span class="mat-button-focus-overlay"></span></a>
        
      </div>     
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
